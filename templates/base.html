<html>
  <head>
    <title>{% block title %}{% endblock %}</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='style/base.css') }}"
    />
    {% block head %}{% endblock %}
  </head>
  <body>
    <h4>
      <ul>
        <li><a href="/">Home page</a></li>
        <li><a href="/slideshow">Slideshow</a></li>
        </li>
      </ul>
    </h4>
    {% block content %}
    {% endblock %}
    <script>
        document.addEventListener('dragstart', event => {
          const elementType = event.target.nodeName.toLowerCase();
          if (elementType === 'img') {
            event.preventDefault();
          }
        });
      </script>
      
  </body>
</html>
